<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="{{url_for('static', filename='css/estilos.css')}}">

    <title>Productos</title>
</head>
<body>
<div class="container" id="menu_productos">
    <div class="row align-items-center">
        <div class="col-md-6">
            <h1>Productos desde https://fakestoreapi.com/products</h1>
        </div>
        <div class="col-md-6 d-flex justify-content-end">
            <img src="{{ url_for('static', filename='img/carro-vacio.png') }}" alt="Carrito" width="50" height="50">
        </div>
    </div>
</div>
<div class="container">


<div class="row">
{% for item in data %}
    <div class="col-md-4 mb-4">
                    <div class="card">
    <p>{{ item.title }} </p><p>Precio: {{ item.price }} </p>
<img src="{{ item.image }}" alt="{{ item.title }}" width="200" height="200" >
    <p>Cantidad: {{ item.rating.count }}</p>
                        <form action='/carrito/{{ item.id }}' method="post">
                            <input type="hidden" name="id" value="{{ item.id }}" id="id">
                            <input type="hidden" name="title" value="{{ item.title }}" id="title">
                            <input type="hidden" name="image" value="{{ item.image }}" id="image">
                            <input type="hidden" name="price" value="{{ item.price }}" id="price">
                            <input type="hidden" name="count" value="{{ item.rating.count }}" id="count">
                            <input type="submit" value="Agregar al carrito" id="boton_carrito" class="btn btn-primary">
                        </form>

   </div>
    </div>
{% endfor %}
    </div>
    </div>
</body>


</html>
